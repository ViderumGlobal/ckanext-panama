{% ckan_extends %}

{% block resources_inner %}
    {% for resource in h.dict_list_reduce(package.resources, 'format') %}
        <li>
            <a href="{{ h.url_for(controller='package', action='read', id=package.name) }}" class="format-label"
               data-format="{{ resource.lower() }}">{{ resource }}</a>
        </li>
    {% endfor %}
{% endblock %}
